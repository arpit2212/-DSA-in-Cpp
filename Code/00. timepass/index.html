<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti-AI Readable Text</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="secureCanvas" width="1000" height="400"></canvas>

  <script>
    const canvas = document.getElementById('secureCanvas');
    const ctx = canvas.getContext('2d');

    const question = `Explain the principle of relativity in Einstein's theory of special relativity.
    How does it apply to observers in different inertial frames of reference, and what are its key consequences?`;

    function drawAdversarialText(text, xStart, yStart, lineHeight) {
      ctx.font = "22px Arial";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#ffffff";

      const words = text.split(" ");
      let x = xStart;
      let y = yStart;

      words.forEach((word, index) => {
        // Slight random rotation for each word
        ctx.save();
        ctx.translate(x, y);
        const angle = (Math.random() - 0.5) * 0.2;
        ctx.rotate(angle);
        ctx.fillText(word, 0, 0);
        ctx.restore();

        const wordWidth = ctx.measureText(word).width + 10;
        x += wordWidth;
        if (x > canvas.width - 150) {
          x = xStart;
          y += lineHeight;
        }
      });
    }

    function drawNoiseBackground() {
      for (let i = 0; i < 12000; i++) {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        ctx.fillStyle = 'rgba(' + r + ',' + g + ',' + b + ',0.04)';
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1.2, 1.2);
      }
    }

    function drawObfuscationLines() {
      for (let i = 0; i < 20; i++) {
        ctx.strokeStyle = 'rgba(255,255,255,' + (Math.random() * 0.2) + ')';
        ctx.beginPath();
        ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.stroke();
      }
    }

    function render() {
      drawNoiseBackground();
      drawAdversarialText(question, 50, 40, 40);
      drawObfuscationLines();
    }

    render();
  </script>
</body>
</html>
